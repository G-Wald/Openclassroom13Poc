<div>
    <h2>Live Chat</h2>
  
    <div *ngFor="let message of messages">
      <strong>{{ message.senderUsername }}</strong>: {{ message.messageText }}
    </div>
  
    <div>
      <textarea [(ngModel)]="newMessage" placeholder="Type your message..."></textarea>
      <button (click)="sendMessage()">Send</button>
    </div>
